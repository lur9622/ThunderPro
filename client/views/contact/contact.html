<template name="contact">
  <section id="s_contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12 s_c_title">
          <p>KONTAKT</p>
          <hr class="defaultSeparator"/>
        </div>
      </div>
      <div class="row">
        <div class="s_c_box col-md-6">
          <form class="s_c_form" role="form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Podaj Imie">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Podaj Nazwisko">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Podaj adres Email">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="10" placeholder="wiadomosc"></textarea>
            </div>
            <button type="submit" class="default-button">Napisz do nas!</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>
